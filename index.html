
<!DOCTYPE html>
<html>

<head>
    <script src= "https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <title> A-Frame Components </title>
  <script src="sphere.js"></script>
  <script src="Log.js"></script>
  <script src="Car.js"></script>

</head>

<body>

  <a-scene background="color:#010125">

    <a-camera position="0 0 7.5"></a-camera>
    <a-assets>
      <a-asset-item id="car_obj" src="./modals/obj.mtl"></a-asset-item>
      <a-asset-item id="car_mlt" src="./modals/tinker.obj"></a-asset-item>
      <a-asset-item id="car_glbf" src="./modals/Car.glb"></a-asset-item>
    </a-assets>

    <a-entity log="message: Hi, it's me!"></a-entity>
    <a-entity obj-model="obj: #car_mlt; mtl: #car_obj"  position="0 0 1" rotation="-90 -10 0" scale="0.05 0.05 0.05 "></a-entity>
    <a-entity position="0 0 -1" rotation="0 0 0" base> </a-entity>

  </a-scene>

</body>

</html>
